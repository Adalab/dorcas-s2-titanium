<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <div>
    <fieldset>
      <div>
        <fieldset>
          <h2>Diseña</h2>
          <div>
            <h3 class="diseña__coloresfuentes">Colores</h3>
            <ul class="listadiseño">
              <li><input type="radio" class="diseña__colores--paleta" name="elección"/><div class="diseña__colores--colores1"></div><div class="diseña__colores--colores2"></div><div class="diseña__colores--colores3"></div></li>
              <li><input type="radio" class="diseña__colores--paleta" name="elección"/><div class="diseña__colores--colores4"></div><div class="diseña__colores--colores5"></div><div class="diseña__colores--colores6"></div></li>
              <li><input type="radio" class="diseña__colores--paleta" name="elección"/><div class="diseña__colores--colores7"></div><div class="diseña__colores--colores8"></div><div class="diseña__colores--colores9"></div></li>
            </ul>
          </div>
          <div>
            <h3 class="diseña__coloresfuentes">Fuentes</h3>
            <ul class="listadiseño">
             <li><input type="radio" class="diseña--texto1" name="elecciónText"/>Ubuntu</li>
             <li><input type="radio" class="diseña--texto2" name="elecciónText"/>Comic Sans</li>
             <li><input type="radio" class="diseña--texto3" name="elecciónText"/>Montserrat</li>
            </ul>
          </div>
    </fieldset>
  </div>
  <!-- Claudia -->
  <div class="div__rellena">
    <fieldset class="fieldset__rellena">
      <div class="fieldset__container--title">
        <span class="fieldset__rellena--keyboard">
          <i class="far fa-keyboard"></i>
        </span>
        <h2 class="fieldset__title">Rellena</h2>
        <span class="fieldset__rellena--arrow">
          <i class="fas fa-angle-up"></i>
        </span>
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="nombre">Nombre completo</label>
        <input class="fieldset__rellena--input" type="text" name="name" placeholder="Ej: Sally Jill">
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="puesto">Puesto</label>
        <input class="fieldset__rellena--input" type="text" name="puesto" placeholder="Ej: Front-end unicorn">
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="imagen">Imagen de perfil</label>
        <div class="div__imagen">
          <div class="añadir">añadir imagen</div>
          <div class="mini"></div>
        </div>
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="email">Email</label>
        <input class="fieldset__rellena--input" type="email" name="email" placeholder="Ej: sally-hill@gmail.com">
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="telefono">Teléfono</label>
        <input class="fieldset__rellena--input" type="text" name="telefono" placeholder="Ej: 555-55-55-55">
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="linkedin">Linkedin</label>
        <input class="fieldset__rellena--input" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/Sally.hill">
      </div>
      <div class="">
        <label class="fieldset__rellena--label" for="github">Github</label>
        <input class="fieldset__rellena--input" type="text" name="github" placeholder="Ej: @sally-hill">
      </div>
      <div class="">
        <label class="fieldset__rellena--label label__habilidades" for="habilidades">Habilidades (máximo 3)</label>
        <div class="fieldset__div--habilidades">
          <div class="div__habilidades">
            <input class="input--html" type="text" name="html" value="   HTML">
            <div class="more"><i class="fas fa-plus"></i></div>
          </div>
          <div class="formulario__div--habilidades">
            <input class="input--css" type="text" name="css" value="   CSS">
            <div class="less"><i class="fas fa-minus"></i></div>
          </div>
        </div>
        </div>
      </div>
    </fieldset>
  </div>
  <!-- Claudia -->
  <div>
    <fieldset>
        <!-- Cambiar clase de los estilos de iconos comunes en los h2 "fieldset__rellena_icon"-->
        <span class="fieldset__icon--share">
          <i class="fas fa-share-alt"></i>
        </span>
        <h2 class="fieldset__title">Comparte</h2>
            <span class="fieldset__rellena--icon-arrow"></span>
            <i class="fas fa-angle-down"></i>
          </span>
          <button type="button" class="fieldset__share--button">
            <span class="fieldset__share--button--icon">
              <i class="far fa-address-card"></i>
            </span>
            <span class="fieldset__share--button--text">Crea tu tarjeta</span>
          </button>
    </fieldset>
  </div>
  <script type=" text/javascript " src="js/main.js ">
  </script>
</body>

</html>
