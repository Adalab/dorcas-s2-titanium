<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Profile-Cards</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <img src="images/awesomecards.svg" alt="Logo de Awesome Cards" class="header__logo">
  </header>
  <main class="page__main">
    <section class="visor">
      <div class="reset">
        <div class="reset__icon">
          <i class="far fa-trash-alt"></i>
        </div>
        <p class="reset__text">RESET </p>
      </div>
      <div class="card">
        <div class="card__head">
          <div class="card__head--border">
            <div class="card__head--container">
              <div class="card__name">
                <p>Nombre Apellido
                  <p>
                    <div class="card__job">
                      <p> Descripción</p>
                    </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card__pic">
          <img class="card__pic--pic" src="images/pollito.png" alt="imagenpersona">
        </div>
        <div class="card__foot">
          <div class="card__foot--social">
            <div class="card__foot--icon">
              <i id="iconsocial" class="fas fa-mobile-alt"></i>
            </div>
            <div class="card__foot--icon">
              <i id="iconsocial" class="far fa-envelope"></i>
            </div>
            <div class="card__foot--icon">
              <i id="iconsocial" class="fab fa-linkedin-in"></i>
            </div>
            <div class="card__foot--icon">
              <i id="iconsocial" class="fab fa-github-alt"></i>
            </div>
          </div>
          <div class="card__foot--skills">
            <div class="card__foot--box">
              <p class="card__foot--text">HTML</p>
            </div>
            <div class="card__foot--box">
              <p class="card__foot--text">CSS</p>
            </div>
            <div class="card__foot--box">
              <p class="card__foot--text">GULP</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <div class="div__rellena">
      <fieldset class="fieldset__rellena">
        <div class="fieldset__container--title">
          <span class="fieldset__rellena--keyboard">
            <i class="far fa-object-ungroup"></i>
            <h2 class="fieldset__title">Diseña</h2>
          </span>
          <span class="fieldset__rellena--arrow">
            <i class="fas fa-angle-up"></i>
          </span>
        </div>
        <div class="diseña__colores">
          <h3 class="diseña__coloresfuentes uppercase">Colores</h3>
          <ul class="listadiseño">
            <li class="diseña__colores--option">
              <input type="radio" class="diseña__colores--paleta diseña--radio" name="elección" />
              <div class="diseña__colores--colores1"></div>
              <div class="diseña__colores--colores2"></div>
              <div class="diseña__colores--colores3"></div>
            </li>
            <li class="diseña__colores--option">
              <input type="radio" class="diseña__colores--paleta diseña--radio" name="elección" />
              <div class="diseña__colores--colores4"></div>
              <div class="diseña__colores--colores5"></div>
              <div class="diseña__colores--colores6"></div>
            </li>
            <li class="diseña__colores--option">
              <input type="radio" class="diseña__colores--paleta diseña--radio" name="elección" />
              <div class="diseña__colores--colores7"></div>
              <div class="diseña__colores--colores8"></div>
              <div class="diseña__colores--colores9"></div>
            </li>
          </ul>
        </div>
        <div class="diseña__colores">
          <h3 class="diseña__coloresfuentes uppercase">Fuentes</h3>
          <ul class="listadiseño">
            <li class="diseña__colores--option-fuentes diseña--texto1">
              <input type="radio" class=" diseña--radio" name="elecciónText" />Ubuntu</li>
            <li class="diseña__colores--option-fuentes diseña--texto2">
              <input type="radio" class=" diseña--radio" name="elecciónText" />Comic Sans</li>
            <li class="diseña__colores--option-fuentes diseña--texto3">
              <input type="radio" class="diseña--radio" name="elecciónText" />Montserrat</li>
          </ul>
        </div>
      </fieldset>
    </div>
    <!-- Rellena -->
    <div class="div__rellena">
      <fieldset class="fieldset__rellena">
        <div class="fieldset__container--title">
          <span class="fieldset__rellena--keyboard">
            <i class="far fa-keyboard"></i>
            <h2 class="fieldset__title">Rellena</h2>
          </span>
          <span class="fieldset__rellena--arrow">
            <i class="fas fa-angle-up"></i>
          </span>
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="nombre">Nombre completo</label>
          <input class="fieldset__rellena--input" type="text" name="name" placeholder="Ej: Sally Jill">
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="puesto">Puesto</label>
          <input class="fieldset__rellena--input" type="text" name="puesto" placeholder="Ej: Front-end unicorn">
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="imagen">Imagen de perfil</label>
          <div class="div__imagen">
            <div class="añadir">Añadir imagen</div>
            <div class="mini"></div>
          </div>
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="email">Email</label>
          <input class="fieldset__rellena--input" type="email" name="email" placeholder="Ej: sally-hill@gmail.com">
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="telefono">Teléfono</label>
          <input class="fieldset__rellena--input" type="text" name="telefono" placeholder="Ej: 555-55-55-55">
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="linkedin">Linkedin</label>
          <input class="fieldset__rellena--input" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/Sally.hill">
        </div>
        <div class="">
          <label class="fieldset__rellena--label" for="github">Github</label>
          <input class="fieldset__rellena--input" type="text" name="github" placeholder="Ej: @sally-hill">
        </div>
        <div class="">
          <label class="fieldset__rellena--label label__habilidades" for="habilidades">Habilidades (máximo 3)</label>
          <div class="fieldset__div--habilidades">
            <div class="div__habilidades">
              <input class="input--html" type="text" name="html" value="   HTML">
              <div class="more">
                <i class="fas fa-plus"></i>
              </div>
            </div>
            <div class="formulario__div--habilidades">
              <input class="input--css" type="text" name="css" value="   CSS">
              <div class="less">
                <i class="fas fa-minus"></i>
              </div>
            </div>
          </div>
        </div>
    </div>
    </fieldset>
    </div>
    <!-- Rellena -->
    <!-- Comparte -->
    <div class="div__rellena">
      <fieldset class="fieldset__rellena">
        <div class="fieldset__container--title">
          <span class="fieldset__rellena--keyboard">
            <i class="fas fa-share-alt"></i>
            <h2 class="fieldset__title">Comparte</h2>
          </span>
          <span class="fieldset__rellena--arrow">
            <i class="fas fa-angle-up"></i>
          </span>
        </div>
        <div class="fieldset__share--button">
          <button type="button" class="fieldset__share--button">
            <span class="fieldset__share--button--icon">
              <i class="far fa-address-card"></i>
            </span>
            <span class="fieldset__share--button--text uppercase">Crear tarjeta</span>
          </button>
      </fieldset>
      </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Awesome profile-cards ©2018</p>
    <img class="footer__logo--titanium" src="" alt="Logotipo de Titanium">
    <a href="http://www.adalab.es" target="_Blank">
      <img class="footer__logo--adalab" src="images/logo-adalab-80px.png" alt="Logotipo de Adalab">
    </a>
  </footer>
  <script type=" text/javascript " src="js/main.js ">
  </script>
</body>
